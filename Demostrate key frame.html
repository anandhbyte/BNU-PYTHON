<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keyframes Animation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }
            50% {
                left: 200px;
                transform: rotate(45deg);
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
