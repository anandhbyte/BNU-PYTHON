
<!DOCTYPE html>
<html>
<head>
    <title>Font Example</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font family */
            font-size: 16px; /* Set font size */
        }

        .bold {
            font-weight: bold; /* Set font weight */
        }

        .italic {
            font-style: italic; /* Set font style */
        }

        .small-caps {
            font-variant: small-caps; /* Set font variant */
        }
    </style>
</head>
<body>
    <p>This is a normal paragraph.</p>
    <p class="bold">This is a bold paragraph.</p>
    <p class="italic">This is an italic paragraph.</p>
    <p class="small-caps">This is a small-caps paragraph.</p>
</body>
</html>
