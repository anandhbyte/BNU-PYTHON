<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gradient Examples</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
        }

        .gradient-box {
            background: radial-gradient(circle, #ccffcc, #ccff99);
        }
    </style>
</head>
<body>
    <div class="gradient-box">
        <h1>Good Morning Students</h1>
        <p>This is an example with both a linear and a radial gradient.</p>
    </div>
</body>
</html>
