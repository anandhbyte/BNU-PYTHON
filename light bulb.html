<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Transition and Transformation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transition: transform 0.25s; /* Specify the duration */
        }

        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
